{{ define "main" }}
	<input id="sbToggle" type="checkbox">
	<label for="sbToggle"></label>

	<main>
		<section>
			<header>
				<img src="{{ .Params.image }}" width="72" height="72" loading="lazy">
				<h1>{{ .LinkTitle | default (.Data.Term | title) }}</h1>
			</header>

			<article>{{ .Content }}</article>

			<h2 data-count="{{ len .Pages }}">Events</h2>
			<hr>
			{{ partial "timeline" .Pages }}
		</section>

		{{ partialCached "tags-drawer" . }}
	</main>
{{ end }}
