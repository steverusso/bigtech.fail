{{ define "style" }}
<style>
.cntr > header {
	border-bottom: var(--border1);
	padding-bottom: 2rem;
}
.cntr > header h1 {
	margin-bottom: 0.75rem;
}
.cntr > header + p {
	margin-bottom: 2rem;
}
</style>
{{ end }}

{{ define "main" }}
	{{ $site := .Params.site }}
	{{ $href := printf "https://%s" $site }}

	<div class="cntr w900">
		<header>
			<img src="/img/logos/{{ .Title | anchorize }}.png" width="96" height="96" loading="lazy">

			<div>
				<h1>{{ .Title }}</h1>
				<a href="{{ $href }}" target="_blank">{{ $site }}</a>
			</div>
		</header>

		<p>
			<b>Similar to:</b>
			{{ range .Params.altfor }}
				{{ partialCached "bigtech-chip" . . }}
			{{ end }}
		</p>

		<article>{{ .Content }}</article>
	</div>
{{ end }}
