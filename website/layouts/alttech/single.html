{{ define "style" }}
<style>
.cntr > header h1 {
	margin-bottom: 0.75rem;
}
.corps > div {
	display: inline-block;
}
.corps > div > a {
	padding: 0.2rem;
}
</style>
{{ end }}

{{ define "main" }}
	{{ $site := .Params.site }}
	{{ $href := printf "https://%s" $site }}

	<div class="cntr w900">
		<header>
			<img src="/img/logos/{{ .Title | anchorize }}.png" width="96" height="96" loading="lazy">

			<div>
				<h1>{{ .Title }}</h1>
				<a href="{{ $href }}" target="_blank">{{ $site }}</a>
			</div>
		</header>

		<p>
			<div class="corps">
				<b>Similar to:</b><br>
				{{ range .Params.altfor }}
					<div>{{ partialCached "bigtech-chip" . . }}</div>
				{{ end }}
			</div>
		</p>

		<article>{{ .Content }}</article>
	</div>
{{ end }}
