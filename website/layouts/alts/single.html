{{ define "style" }}
<style>
.cntr > header h1 {
	margin-bottom: 0.75rem;
}
</style>
{{ end }}

{{ define "main" }}
	<div class="cntr w900">
		<header>
			<img src="/logos/{{ .Title | anchorize }}.png" width="96" height="96" loading="lazy">

			<div>
				<h1>{{ .Title }}</h1>
				{{ with .Params.site }}<a href="https://{{ . }}" target="_blank">{{ . }}</a>{{ end }}
			</div>
		</header>

		<article>{{ .Content }}</article>
	</div>
{{ end }}
