{{ define "style" }}
<style>
.alttrs > div {
	display: inline-flex;
	margin: 0.4rem;
}
@media (max-width: 450px) {
	.alttrs > div {
		display: flex;
	}
}
</style>
{{ end }}

{{ define "main" }}
	<div class="cntr">
		<h1>{{ .Title }}</h1>
		<hr>

		<div class="alttrs">
			<h3>By Category / Feature:</h3>
			{{ range $taxo := site.Taxonomies.alttrs.ByCount }}
				{{ with .Page }}
					<div>
						<a class="card" href="{{ .RelPermalink }}">
							<img loading="lazy" width="20" height="20" src="/img/{{ .Params.image }}.png">
							<u>{{ .Title }}</u>
						</a>
					</div>
				{{ end }}
			{{ end }}
		</div>
		<hr>

		<div class="grid md-6 lg-4">
			{{ range .Pages }}
				<div>
					{{ partialCached "cards/alttech" . .RelPermalink }}
				</div>
			{{ end }}
		</div>
	</div>
{{ end }}
