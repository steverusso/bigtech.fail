{{ define "main" }}

	<main>

			<h1 data-count="{{ len .Pages }}">Events</h1>
			<hr>

			<article>{{ .Content }}</article>

			{{ partial "timeline" .Pages }}

		{{ partialCached "tags-drawer" . }}
	</main>
{{ end }}
