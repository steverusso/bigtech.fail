{{ define "title" }}{{ .Title | title }}{{ end }}

{{ define "main" }}
	<main>
		<div>
			<img src="/logos/{{ .Title | anchorize }}.png" width="64" height="64" loading="lazy">
			<h1>{{ .Title | title }}</h1>
		</div>
		<hr>

		{{ with .Content }}
			<article>{{ . }}</article>
			<br>
		{{ end }}

		{{ with partial "events-filtered" .Pages }}
			<h2>Events<b>{{ len . }}</b></h2>
			{{ partial "events" . }}
		{{ end }}
	</main>
{{ end }}
