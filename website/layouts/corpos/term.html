{{ define "title" }}{{ .Title | title }}{{ end }}

{{ define "main" }}
	<main>
		<div>
			<img src="/logos/{{ .Title | anchorize }}.png" width="64" height="64" loading="lazy">
			<h1>{{ .Title | title }}</h1>
		</div>
		<hr>

		{{ with .Content }}
			<article>{{ . }}</article>
		{{ end }}

		<h2 data-count="{{ len .Pages }}">Events</h2>
		<br>
		{{ partial "events" .Pages }}
	</main>
{{ end }}
