{{ $launchIcon := partialCached "icon.html" "launch" "launch" }}

{{ $href := .RelPermalink }}
{{ $logo := .Params.logo }}
{{ $desc := .Summary | truncate 95 | plainify }}

<a class="alttech card min" href="{{ $href }}" target="_blank">
	<header>
		<img src="{{ $logo }}" loading="lazy">
		<h2>{{ .Title }}</h2>

		{{ $launchIcon }}
	</header>

	<p>{{ $desc }}</p>
</a>
