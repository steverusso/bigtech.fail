{{ $launchIcon := partialCached "icon" "launch" "launch" }}

	<header>
		<img src="/img/logos/{{ .Title | anchorize }}.png" loading="lazy">
		<h2>{{ .Title }}</h2>

		{{ $launchIcon }}
	</header>

	<p>{{ $desc }}</p>
</a>
