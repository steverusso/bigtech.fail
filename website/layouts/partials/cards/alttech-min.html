{{ $launchIcon := partial "icon.html" (dict "name" "launch" "size" 20 "color" "#888") }}

{{ $href := .RelPermalink }}
{{ $logo := .Params.logo }}
{{ $name := .Title }}
{{ $desc := truncate 95 .Summary | plainify | safeHTML }}

<a class="alttech card min" href="{{ $href }}" target="_blank">
	<header>
		<img src="{{ $logo }}" loading="lazy">
		<h2>{{ $name }}</h2>
		{{ $launchIcon }}
	</header>

	<p>{{ $desc }}</p>
</a>
