{{ $img := .Name | anchorize | printf "/img/logos/%s.png" }}
{{ $desc := .Summary | plainify | safeHTML }}

<a class="failing card" href="{{ .RelPermalink }}">
	<header>
		<img src="{{ $img }}" loading="lazy">

		<div>
			<h2>{{ .Title }}</h2>
			<i class="caption">{{ .Params.caption }}</i>
		</div>
	</header>

	<p>{{ $desc }}</p>
</a>
