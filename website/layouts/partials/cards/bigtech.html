{{ $href := .RelPermalink }}
{{ $img := .Params.logo }}
{{ $title := .Title }}
{{ $caption := .Params.caption }}
{{ $desc := plainify .Summary | safeHTML }}

<a class="failing card" href="{{ $href }}">
	<header>
		<img src="{{ $img }}" loading="lazy">

		<div>
			<h2>{{ $title }}</h2>
			<i class="caption">&nbsp;&nbsp;{{ $caption }}</i>
		</div>
	</header>

	<div>
		<p>{{ $desc }}</p>
	</div>
</a>
