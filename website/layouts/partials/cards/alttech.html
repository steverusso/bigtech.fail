<a class="alttech card" href="{{ .RelPermalink }}">
	<div>
		<header>
			<img src="/img/logos/{{ .Title | anchorize }}.png" loading="lazy">
			<h2>{{ .Title }}</h2>
		</header>

		{{ with .Params.slogan }}
			<q class="caption">{{ . }}</q>
		{{ end }}
	</div>

	<p>{{ .Summary | plainify }}</p>
</a>
