{{ $href := .RelPermalink }}
{{ $img := .Params.logo }}
{{ $preview := .Summary | plainify }}

<a class="alttech card" href="{{ $href }}">
	<div>
		<header>
			<img src="{{ $img }}" loading="lazy">
			<h2>{{ .Title }}</h2>
		</header>

		{{ with .Params.slogan }}
			<q class="caption">{{ . }}</q>
		{{ end }}
	</div>

	<p>{{ $preview }}</p>
</a>
