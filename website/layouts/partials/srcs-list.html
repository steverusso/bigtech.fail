<ol class="srcs">
	{{ range $ }}
		{{ $isSlice := reflect.IsSlice . }}
		{{ $url := cond $isSlice (index . 1) . }}
		{{ $txt := cond $isSlice (index . 0) . }}

		<li>
			{{ if hasPrefix $url "./" }}
				<a href="{{ substr $url 2 }}">{{ $txt }}</a>
			{{ else }}
				<a href="https://{{ $url }}" target="_blank">{{ $txt | default $url }}</a>
			{{ end }}
		</li>
	{{ end }}
</ol>
