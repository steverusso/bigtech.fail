<input type="checkbox" class="toggle" id="toggleProfiles">

<label for="toggleProfiles">
	<div class="overlay"></div>
</label>

<aside>
	<div class="profiles content">
		<header>Profiles Involved</header>

		<section>
			{{ range $ }}
				{{ $path := printf "/profiles/%s" . }}

				{{ with site.GetPage $path }}
					<div>
						{{ partialCached "cards/profile.html" . . }}
					</div>
				{{ end }}
			{{ end }}
		</section>
	</div>
</aside>
