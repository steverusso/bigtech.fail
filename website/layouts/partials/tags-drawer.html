<div class="tags">
	<h3>Events by Tag:</h3>

	{{ range site.Taxonomies.tags.ByCount }}
		<div>
			<a class="tag card" href="{{ .Page.RelPermalink }}">
				{{ with .Page.Params.image }}
					<img src="{{ . }}" loading="lazy">
				{{ end }}

				<div data-count="{{ len .Page.Pages }}">
					{{ .Page.LinkTitle | default (.Term | title) }}
				</div>
			</a>
		</div>
	{{ end }}
</div>
