<div class="timeline">
	{{ range . }}
		{{ $id := substr .File.UniqueID 0 5 }}

		<div id="{{ $id }}">
			<!-- This is what forms the line with the anchor link in the circle. -->
			<u><a href="#{{ $id }}"></a></u>

			<!-- This is the content of the timeline item. -->
			<div>{{ partialCached "cards/event" . .File.UniqueID }}</div>
		</div>
	{{ end }}
</div>
