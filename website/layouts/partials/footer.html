<footer>
	<div class="cntr">
		{{ range slice "Connect" "About" "Miscellaneous" }}
			<div>
				<h3>{{ . }}</h3>

				{{ range index site.Data.footerLinks . }}
					<a href="{{ index . 1 }}">
						{{ with index . 2 }}<img src="{{ . }}" loading="lazy">{{ end }}
						{{ index . 0 }}
					</a>
				{{ end }}
			</div>
		{{ end }}
	</div>

	<img src="/logo.png" height="36" width="auto" loading="lazy">
</footer>
