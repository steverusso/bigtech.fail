<footer>
	<div class="cntr">
		{{ range site.Data.footerLinks }}
			<div>
				<h3>{{ .title }}</h3>

				{{ range .links }}
					<a href="{{ .href }}">
						{{ with .logo }}
							<img src="{{ . }}" width="20" height="20" loading="lazy">
						{{ end }}

						{{ .text }}
					</a>
				{{ end }}
			</div>
		{{ end }}
	</div>

	<img src="/logo.png" height="36" width="auto" loading="lazy">
</footer>
