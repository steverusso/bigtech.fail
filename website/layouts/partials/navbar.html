{{ $links := site.Data.navLinks }}

<nav>
	<a href="/">
		{{ $img := cond .IsHome "short-96" "long" }}
		<img src="/img/bigtechfail-{{ $img }}.png" height="36" width="auto" loading="lazy">
	</a>

	{{ range $links }}
		<a href="{{ .href }}">{{ .text }}</a>
	{{ end }}
</nav>

<input id="toggleNav" type="checkbox">
<label for="toggleNav"></label>

<aside>
	{{ range $links }}
		<a href="{{ .href }}">{{ .text }}</a>
	{{ end }}
</aside>
