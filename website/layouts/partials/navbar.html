{{ $links := site.Data.navLinks }}

<nav>
	<a href="/">
		{{ $img := cond .IsHome "short-96" "long" }}
		<img src="/img/bigtechfail-{{ $img }}.png" height="36" width="auto" loading="lazy">
	</a>

	<div class="items hide-xs">
		{{ range $links }}
			<a href="{{ .href }}">{{ .text }}</a>
		{{ end }}
	</div>

	<div class="hide-sm-and-up">
		<input type="checkbox" class="toggle" id="navToggle">

		<label for="navToggle">
			<div class="menu">
				<svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
			</div>

			<div class="overlay"></div>
		</label>

		<aside>
			<nav></nav>

			{{ range $links }}
				<a href="{{ .href }}">{{ .text }}</a>
			{{ end }}
		</aside>
	</div>
</nav>
