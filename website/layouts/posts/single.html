{{ define "main" }}
	{{ with .Resources.GetMatch "banner*" }}
		<img src="{{ . }}" style="max-width: 100%; width: 850px; margin: auto;" loading="lazy">
	{{ end }}

	<div class="cntr w800">
		<h1 style="margin-top: 0;">{{ .Title }}</h1>

		<span class="caption">By: {{ .Params.author | default "Steve Russo" }}</span>

		{{ with .Date }}
			| <span class="caption">Published: {{ .Format "Jan 2, 2006" }}</span>
		{{ end }}

		{{ with .Lastmod }}
			| <span class="caption">Updated: {{ .Format "Jan 2, 2006" }}</span>
		{{ end }}
		<hr>

		<article>{{ .Content }}</article>
	</div>
{{ end }}
