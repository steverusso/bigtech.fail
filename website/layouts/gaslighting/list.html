{{ define "style" }}
<style>
header {
	border-bottom: none !important;
}
.cntr {
	position: relative;
	width: 1050px;
}
.gasl > div h2 {
	margin: 1rem auto 2.5rem;
	text-align: center;
}
.gasl > div h2 img {
	margin: 0 auto 1rem;
}
.gasl > div {
	border-top: var(--border1);
	padding-top: 3rem !important;
	padding-bottom: 3rem !important;
}
.gasl > div:nth-child(odd) {
	background: var(--bodyBg2);
}
.gasl .row {
	display: flex;
	align-items: center;
}
.gasl .row > :first-child {
	padding-right: 1.5rem;
	padding-left: 1.5rem;
}
.gasl .row > :first-child > :first-child {
	margin-top: 0;
}
.gasl .row article {
	text-align: center;
}
.gasl .row > a {
	margin: auto;
}
.gasl .row > a > img {
	border: var(--border1);
	width: 450px;
}
@media (min-width: 750px) {
	.gasl > div:nth-child(even) .row {
		flex-direction: row-reverse;
	}
	.gasl .row > :first-child {
		flex: 0 1 50%;
	}
	.gasl .row > a {
		flex: 0 1 50%;
	}
}
</style>
{{ end }}

{{ define "main" }}
	<div class="cntr">
		<header>
			<img src="/img/emoji/face-wtf.png" width="64" height="64">
			<h1>{{ .Title }}</h1>
		</header>

		<article>{{ .Content }}</article>
	</div>

	<div class="gasl">
		{{ range .Pages.ByDate }}
			{{ $img := printf "/%s%s" .File.Dir .Params.img }}

			<div class="cntr">
				<div class="row">
					<div>
						<h2>
							<img loading="lazy" width="32" height="32" src="/img/logos/{{ .Params.corpo }}.png">
							{{ .Title }}...
						</h2>
						<article>{{ .Content }}</article>
					</div>

					<a href="{{ $img }}">
						<img src="{{ $img }}" loading="lazy">
					</a>
				</div>
			</div>
		{{ end }}
	</div>
{{ end }}
