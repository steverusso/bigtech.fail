	padding-right: 1.5rem;

.gasl .row > a > img {
	border: var(--border1);
	width: 450px;
}

	.gasl > div:nth-child(even) .row {
		flex-direction: row-reverse;
	}
	.gasl .row > :first-child {
		flex: 0 1 50%;
	}
	.gasl .row > a {
		flex: 0 1 50%;
	}

	display: block;
	margin-top: -100px !important;

{{ define "main" }}
	<div class="cntr">
		<header>
			<img src="/img/emoji/face-wtf.png" width="64" height="64">
			<h1>{{ .Title }}</h1>
		</header>

		<article>{{ .Content }}</article>
	</div>

	<div class="gasl">
		{{ range .Pages.ByDate }}
			{{ $img := printf "/%s%s" .File.Dir .Params.img }}
			{{ $id := substr (.File.Dir | sha1) 0 5 }}

			<div id="{{ $id }}">
				<div class="cntr row">
					<div>
						<h2>
							<img loading="lazy" width="32" height="32" src="/img/logos/{{ .Params.corpo }}.png">
							<a href="#{{ $id }}">{{ .Title }}...</a>
						</h2>
						<article>{{ .Content }}</article>
					</div>

					<a href="{{ $img }}">
						<img src="{{ $img }}" loading="lazy">
					</a>
				</div>
			</div>
		{{ end }}
	</div>
{{ end }}
