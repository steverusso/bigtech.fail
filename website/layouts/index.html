{{ define "style" }}
	{{ partial "css-inline.html" "pages/home.css" }}
{{ end }}

{{ define "main" }}
	{{ partial "home/jumbotron.html" . }}

	{{ partial "home/actions.html" . }}

	<div class="recent-events">
		<div class="cntr">
			<h1>Recent Events:</h1>
			<hr>

			<!-- The short timeline of the six most recent events. -->
			{{ (site.GetPage "/events").Pages | first 6 | partial "events-timeline" }}

			<!-- The " . . . " button which is a link to the full timeline. -->
			<a href="/events/" class="btn light-blue">&#x25cf; &#x25cf; &#x25cf;</a>
		</div>
	</div>
{{ end }}
