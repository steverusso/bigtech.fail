{{ define "main" }}
	<main class="w900">
		<div>
			{{ with .Param "img" }}
				<img src="{{ . }}" width="64" height="64" loading="lazy">
			{{ end }}

			<h1>{{ .Title }}</h1>
		</div>

		{{ with .Date }}<small>{{ .Format "Jan 2, 2006" }}</small>{{ end }}
		{{ with .Lastmod }}<small>(Updated: {{ .Format "Jan 2, 2006" }})</small>{{ end }}
		<hr>

		<article>{{ .Content }}</article>
	</main>
{{ end }}
