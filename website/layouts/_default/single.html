{{ define "main" }}
	<div class="cntr" style="width: 900px;">
		<header>
			{{ with .Param "img" }}
				<img src="{{ . }}" width="88" height="88" loading="lazy">
			{{ end }}

			<h1>{{ .Title }}</h1>
		</header>

		<hr>

		<div class="caption mb-8">
			{{ with .Date }}
				{{ .Format "Jan 2, 2006" }}
			{{ end }}

			{{ with .Lastmod }}
				(Last Updated: {{ .Format "Jan 2, 2006" }})
			{{ end }}
		</div>

		<article>{{ .Content }}</article>
	</div>
{{ end }}
