{{ define "main" }}
	<main class="w900">
		<div>
			{{ with .Param "img" }}
				<img src="{{ . }}" width="64" height="64" loading="lazy">
			{{ end }}

			<h1>{{ .Title }}</h1>
		</div>
		<hr>

		<div class="caption mb-8">
			{{ with .Date }}
				{{ .Format "Jan 2, 2006" }}
			{{ end }}

			{{ with .Lastmod }}
				(Updated: {{ .Format "Jan 2, 2006" }})
			{{ end }}
		</div>

		<article>{{ .Content }}</article>
	</main>
{{ end }}
