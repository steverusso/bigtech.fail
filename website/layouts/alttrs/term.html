{{ define "style" }}
<style>
.grid {
	margin-bottom: 12rem;
}
</style>
{{ end }}

{{ define "main" }}
	<main class="cntr">
		<div>
			<img loading="lazy" width="40" height="40" src="/{{ .Params.image }}.png">
			<h1>{{ .Title }}</h1>
		</div>
		<hr>

		{{ with .Content }}
			<article>{{ . }}</article>
			<hr>
		{{ end }}

		<div class="grid sm-9 md-6 lg-4">
			{{ range .Pages }}
				<div>
					{{ . }}
				</div>
			{{ end }}
		</div>
	</main>
{{ end }}
